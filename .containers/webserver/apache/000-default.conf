
<VirtualHost *:80>

    DocumentRoot /app/lms/moodle
    ServerAdmin webmaster@localhost

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    <Directory /app/lms/moodle>
        Require all granted
        Options -Indexes
        AllowOverride All
    </Directory>

    <Directory /app/test/behat/faildumps>
        Require all granted
        Options +Indexes
        AllowOverride All
    </Directory>

    Alias /_/faildumps /app/test/behat/faildumps

    <Directory /app/tools>
        Require all granted
        Options +Indexes
        AllowOverride All
    </Directory>
    Alias /tools /app/tools

</VirtualHost>